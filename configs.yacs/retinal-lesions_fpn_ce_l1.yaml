MODEL:
  ARCH: Fpn
  ENCODER: resnet101
  ENCODER_WEIGHTS: imagenet
  NUM_CLASSES: 9
  MODE: multilabel
  ACT_FUNC: sigmoid
DATA:
  NAME: retinal-lesions
  DATA_ROOT: ./data/retinal-lesions
  RESIZE: [512, 512]
LOSS:
  NAME: CE+L1
  ALPHA: 1.0
  TEMP: 10.0
SOLVER:
  OPTIMIZING_METHOD: adam
  BASE_LR: 0.0001
  MAX_EPOCH: 100
  LR_POLICY: reduce_on_plateau
  REDUCE_MODE: max
  FACTOR: 0.5
  PATIENCE: 5
TRAIN:
  DATA_PATH: train.txt
  BATCH_SIZE: 8
  EVAL_PERIOD: 1
  CHECKPOINT_PERIOD: 10
  CHECKPOINT_AFTER_PERIOD: 20
  CALCULATE_METRIC: True
VAL:
  DATA_PATH: val.txt
  BATCH_SIZE: 4
TEST:
  DATA_PATH: val.txt
  BATCH_SIZE: 4
  CHECKPOINT_PATH: ""
  BEST_CHECKPOINT: True
WANDB:
  ENABLE: True
  PROJECT: retinal
  ENTITY: newton
OUTPUT_DIR: ./log/retinal-lesions_fpn_ce_l1
RNG_SEED: 1
LOG_PERIOD: 50
DEVICE: cuda:0
PERFORM_TEST: True
THRES: 0.2