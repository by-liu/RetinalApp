MODEL:
  ARCH: Unet
  ENCODER: resnet50
  ENCODER_WEIGHTS: imagenet
  NUM_CLASSES: 6
  MODE: multilabel
  ACT_FUNC: sigmoid
DATA:
  NAME: FGADR
  DATA_ROOT: ./data/FGADR-Seg/Seg-set
  RESIZE: [896, 896]  # [896, 896]
LOSS:
  NAME: CE+L1
  ALPHA: 1.0
  TEMP: 10.0
SOLVER:
  OPTIMIZING_METHOD: adam
  BASE_LR: 0.0001
  MAX_EPOCH: 150
  LR_POLICY: cosine
TRAIN:
  DATA_PATH: train.txt
  BATCH_SIZE: 4
  EVAL_PERIOD: 1
  CHECKPOINT_PERIOD: 5
  CALCULATE_METRIC: True
VAL:
  DATA_PATH: val.txt
  BATCH_SIZE: 4
TEST:
  DATA_PATH: test.txt
  BATCH_SIZE: 4
  CHECKPOINT_PATH: ""
  BEST_CHECKPOINT: True
WANDB:
  ENABLE: True
  PROJECT: retinal
  ENTITY: newton
OUTPUT_DIR: ./log/FGADR_unet_bce-l1_896x896
RNG_SEED: 1
LOG_PERIOD: 30
DEVICE: cuda:0
PERFORM_TEST: True
THRES: 0.2
